<div class="flex justify-center video-shortcode">
  {{ if ( .Get "width" ) }}
  <video preload="auto" controls width="{{ .Get "width" }}">
  {{ else }}
  <video preload="auto" controls width="100%">
  {{ end }}
    <source src="{{ .Get "src" }}" type="video/mp4">
    <source src="{{ .Get "src" }}" type="video/ogg">
    Your browser does not support the video tag.
  </video>
</div>
