<div class="flex justify-center photo-shortcode">
  <figure style="text-align: center;">
    <img src="{{ .Get "src" }}" id="{{ .Get "id" }}" alt="{{ .Get "alt" }}"
    width="{{ .Get "width" }}" style="height: auto" />
    {{ if .Get "figcaption" }}
    <figcaption aria-hidden="true" style="text-align: left !important;">{{ .Get "figcaption" }}</figcaption>
    {{ end }}
  </figure>
</div>
